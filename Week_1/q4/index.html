<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../jquery-3.7.1.min.js"></script>
    <script type="text/javascript" language="javascript">
    
    $(document).ready(function(){
        $("#produceBillBtn").click(function(){
            let brand = $("#brandDropdown").val();
            let quantity = parseInt($("#quantityTextbox").val() || 0 )
            let totalAmount = 0;

            var brandPrices = {
                    "HP": 500,
                    "Nokia": 300,
                    "Samsung": 700,
                    "Motorola": 400,
                    "Apple": 1000
                };

                let productPrices = {
                    "Mobile": 200,
                    "Laptop": 800
                };

                totalAmount += brandPrices[brand] || 0;
                if ($("#mobileCheckbox").is(":checked")) {
                    totalAmount += productPrices["Mobile"] * quantity;
                }
                if ($("#laptopCheckbox").is(":checked")) {
                    totalAmount += productPrices["Laptop"] * quantity;
                }

                alert("Total Amount: $" + totalAmount.toFixed(2));

        })
    })
    </script>

    <style>
        
    </style>
</head>
<body>
    <h1>Product Billing </h1>

    <div>
        <form action="">
            <label for="brandDropdown">Select Brand:</label>
            <select name="brandDropdown" id="brandDropdown">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
            </select>
        <br>
            <label for="productCheckbox">Select Product:</label>
            <input type="checkbox" id="mobileCheckbox" value="Mobile"> Mobile
            <input type="checkbox" id="laptopCheckbox" value="Laptop"> Laptop
        <br>
            <label for="quantityTextbox">Enter Quantity:</label>
            <input type="text" id="quantityTextbox">
        <br>
        <button id="produceBillBtn">Produce Bill</button>
        </form>

    </div>
    
</body>
</html>
