<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Billing</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>Product Billing</h1>        
    <label for="brandDropdown">Select Brand:</label>
    <select id="brandDropdown">
        <option value="HP">HP</option>
        <option value="Nokia">Nokia</option>
        <option value="Samsung">Samsung</option>
        <option value="Motorola">Motorola</option>
        <option value="Apple">Apple</option>
    </select>

    <br>

    <label for="productCheckbox">Select Product:</label>
    <input type="checkbox" id="mobileCheckbox" value="Mobile"> Mobile
    <input type="checkbox" id="laptopCheckbox" value="Laptop"> Laptop

    <br>

    <label for="quantityTextbox">Enter Quantity:</label>
    <input type="text" id="quantityTextbox">

    <br>

    <button id="produceBillBtn">Produce Bill</button>

    <script>
        $(document).ready(function () {
            $("#produceBillBtn").click(function () {
                var brand = $("#brandDropdown").val();
                var quantity = parseInt($("#quantityTextbox").val()) || 0;

                var totalAmount = 0;

                var brandPrices = {
                    "HP": 500,
                    "Nokia": 300,
                    "Samsung": 700,
                    "Motorola": 400,
                    "Apple": 1000
                };

                // Prices for each product type
                let productPrices = {
                    "Mobile": 200,
                    "Laptop": 800
                };

                // Calculate total amount based on selected brand and products
                totalAmount += brandPrices[brand] || 0;
                if ($("#mobileCheckbox").is(":checked")) {
                    totalAmount += productPrices["Mobile"] * quantity;
                }
                if ($("#laptopCheckbox").is(":checked")) {
                    totalAmount += productPrices["Laptop"] * quantity;
                }

                alert("Total Amount: $" + totalAmount.toFixed(2));
            });
        });
    </script>
</body>
</html>
