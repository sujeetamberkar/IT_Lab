<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<style>
    .box {
        margin: 0;
        margin-left: 15%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: bisque;
        height: 800px;
        width: 1000px;
        position: relative;
        flex-direction: column;
    }
</style>

<body>
    <div class="box">
        <input type="text" id="num1" placeholder="Enter 1st Number">
        <br>
        <input type="text" id="num2" placeholder="Enter 2nd Number">

        <input type="radio" name="operation" value="addition"> Addition
        <input type="radio" name="operation" value="subtraction"> Subtraction
        <input type="radio" name="operation" value="multiplication"> Multiplication

        <input type="text" id="result" placeholder="Result">
        <button id="calculateBtn">Calculate</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#calculateBtn").click(function () {
                var num1 = parseFloat($("#num1").val());
                var num2 = parseFloat($("#num2").val());
                var operation = $("input[name='operation']:checked").val();

                if (isNaN(num1) || isNaN(num2)) {
                    alert("Please enter valid numbers");
                    return;
                }
                switch (operation) {
                    case "addition":
                        $("#result").val(num1 + num2);
                        break;
                    case "subtraction":
                        $("#result").val(num1 - num2);
                        break;
                    case "multiplication":
                        $("#result").val(num1 * num2);
                        break;
                    default:
                        alert("Select an operation");
                        break;
                }
            });
        });
    </script>
</body>

</html>
