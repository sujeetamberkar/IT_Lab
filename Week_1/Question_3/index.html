<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card Designer</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .bg {
            background-color: aqua;
            height: 90%;
            width: 90%;
            margin: 5%;
            display: flex;
        }
        .left, .right {
            width: 50%;
            margin: 10px;
            padding: 20px;
        }
        .left {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }
        .right {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid black; /* Default border style */
        }
        #greeting {
            text-align: center;
            font-family: Verdana, sans-serif;
            font-size: 25px; /* Default font size */
            color: black;
        }
        .card-image {
            display: none; /* Default: image is not displayed */
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="left">
            <!-- Background color dropdown -->
            <label for="colorDropdown">Choose a background color:</label>
            <select id="colorDropdown">
                <option value="#FFFF00">Yellow</option>
                <option value="#808000">Olive Green</option>
                <option value="#FF0000">Red</option>
                <option value="#808080">Grey</option>
                <option value="#0000FF">Blue</option>
            </select>

            <!-- Font family dropdown -->
            <label for="fontDropdown">Choose a font:</label>
            <select id="fontDropdown">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Calibri">Calibri</option>
                <option value="Georgia">Georgia</option>
            </select>

            <!-- Font size input -->
            <label for="fontSize">Specify a numeric font size:</label>
            <input type="number" value="25" id="fontSize">

            <!-- Border style radio buttons -->
            <label><input type="radio" name="borderStyle" value="none"> None</label>
            <label><input type="radio" name="borderStyle" value="double"> Double</label>
            <label><input type="radio" name="borderStyle" value="solid" checked> Solid</label>

            <!-- Default picture checkbox -->
            <label><input type="checkbox" id="defaultPicture" checked> Add the Default Picture</label>

            <!-- Greeting text input -->
            <textarea id="greetingText" rows="4" cols="50">Happy Birthday, and many more</textarea>

            <button id="updateButton">Update</button>
        </div>

        <div class="right" id="cardPreview">
            <div id="greeting">Happy Birthday, and many more</div>
            <img src="Cake.png" alt="Birthday Cake" class="card-image" id="cardImage">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#updateButton').on('click', function() {
                // Update background color
                $('#cardPreview').css('background-color', $('#colorDropdown').val());

                // Update font family and size
                $('#greeting').css({
                    'font-family': $('#fontDropdown').val(),
                    'font-size': $('#fontSize').val() + 'px'
                });

                // Update border style
                var borderStyle = $('input[name="borderStyle"]:checked').val();
                $('#cardPreview').css('border-style', borderStyle);

                // Update the greeting text
                $('#greeting').text($('#greetingText').val());

                // Toggle default picture
                if($('#defaultPicture').is(':checked')){
                    $('#cardImage').show();
                } else {
                    $('#cardImage').hide();
                }
            });
        });
    </script>
</body>
</html>
