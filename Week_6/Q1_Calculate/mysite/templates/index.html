<!DOCTYPE html>
<html>
<head>
    <title>Basic Arithmetic Operations</title>
</head>
<body>

<h2>Arithmetic Calculator</h2>

<form method="post" action="">
    {% csrf_token %}
    <label for="number1">Number 1:</label><br>
    <input type="number" name="number1" required><br>
    
    <label for="number2">Number 2:</label><br>
    <input type="number" name="number2" required><br>
    
    <label for="operation">Select Operation:</label><br>
    <select name="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
    </select><br>
    
    <input type="submit" value="Calculate">
</form> 

{% if result is not None %}
    <h3>Result: <span>{{ result }}</span></h3>
{% endif %}

</body>
</html>
