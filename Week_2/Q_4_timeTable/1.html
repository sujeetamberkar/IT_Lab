<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Schedule</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
  .centered {
      text-align: center; /* Centers text horizontally */
      vertical-align:auto; /* Centers text vertically */
  }
  h1{
    text-align: center;
  }
</style>

<body>


  <div class="container-fluid">
    <h1>Time Table</h1>
    <table class=" centered table table-dark   " border="solid">
      <thead>
            <tr>
              <th>Day/Time</th>
              <th>8:00-9:00</th>
              <th>9:00-10:00</th>
              <th>10:00-10:30</th>
              <th>10:30-11:30</th>
              <th>11:30-12:30</th>
              <th>12:30-1</th>
              <th>1:00-2:00</th>
              <th>2:00-3:00</th>
              <th>3:00-3:30</th>
              <th>3:30-4:30</th>
            </tr>
      </thead>
  
      <tbody>
        <tr>
          <td>Monday</td>
          <td>DS</td>
          <td></td>
          <td rowspan="6">Break</td>
          <td>EEFM</td>
          <td>OE</td>
          <td rowspan="6">Break</td>
          <td></td>
          <td colspan="3">DSL</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td colspan="5"></td>
          <td>PCAP</td>
          <td>OE</td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>IT Lab Lecture</td>
          <td>DS</td>
          <td>OE</td>
          <td>PCAP</td>
          <td></td>
          <td colspan="3">PPL</td>
        </tr>
  
        <tr>
          <td>Thursday</td>
          <td colspan="5"></td>
          <td >DS</td>
          <td colspan="3"></td>
        </tr>
  
        <tr>
          <td>Friday</td>
          <td colspan="2"></td>
          <td>PCAP</td>
          <td>EEFM</td>
          <td></td>
          <td colspan="3">IT Lab</td>
        </tr>
  
  
        <tr>
          <td>Saturday</td>
          <td colspan="5"></td>
          <td></td>
          <td>EEFM</td>
          <td></td>
          <td>DS</td>
        </tr>
  
  
      </tbody>
     </table>
  
  </div>
</body>
</html>
